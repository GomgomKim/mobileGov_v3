    <script src="./js/support_v2.js"></script>
    <script src="./js/jquery-latest.min.js"></script>
    <script type="text/javascript">
        function onload() {
            cn = (cn === undefined ? "" : cn);
            ou = (ou === undefined ? "" : ou);
            dvhost = (dvhost === undefined ? "" : dvhost);

            console.log('get cn = ' + cn);
            console.log('get ou = ' + ou);
            console.log('get dvhost = ' + dvhost);

			$("#info").html("이름: " + cn + "<br>소속기관: " + ou);
			
            cn = encodeURIComponent(cn);
            ou = encodeURIComponent(ou);
            dvhost = encodeURIComponent(dvhost);

            document.getElementById("dvlink").href = "./api/dv.html?cn=" + cn + "&dvhost=" + dvhost;
        }

        function callDvApiPage() {
            var a = document.dvparams;
            a.dvhost.value = dvhost;
            a.submit();
        }
    </script>
