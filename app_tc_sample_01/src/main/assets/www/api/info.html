<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>가상화앱 사용자 정보 테스트앱(Hybrid)</title>

    <script src="../js/jquery-commonbased.min.js"></script>
    <script src="../js/CommonBaseAdapter.3.0.0.js"></script>

    <script type="text/javascript">
        function runInfo() {
            // 인증 정보 조회
            CommonBaseAPI.Broker.getSSO (
                // 인증 정보 조회 성공
                function(result) {
                    console.log(result);
                    let jsonObj = JSON.parse(result, function(key, value) {
                        console.log(key + " = " + value);
                        return value;
                    });
                    var msg = '';
                    $.each(jsonObj, function(key, value){
                        msg += key + ' = ' + value + '<br>';
                        console.log('key:' + key + ' / ' + 'value:' + value);
                    });
                	$("#result").html("Result : OK (Success) <br>" + msg);
                },
                // 인증 정보 조회 실패
                function(error) {
                	$("#result").html("ERROR : " + error);
                }
            );
        }
    </script>

</head>
<style>
    .button {
        width: 100%;
        display: block;
        border: 1px solid transparent;
        padding: 13px 32px;
        cursor: pointer;
        margin-top: 10px;
        border-radius: .25rem;
        font-family: "Lucica Console", Monaco, monospace;
        margin-bottom: 10px;
    }
</style>
<body style="background-color:white;">

<h1>가상화 테스트앱(Hybrid)</h1>
<h2>User Info API</h2>
<br>

<center>
    <p><button class="button" onclick="runInfo()">getInfo</button></p>
</center>

<h5 id="result"></h5>

</body>
</html>
